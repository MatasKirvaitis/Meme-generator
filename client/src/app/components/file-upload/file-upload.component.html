<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="wrapper">
  <h2 class="page-text">Meme-Generator</h2>
  <p class="page-text">Please enter your text into the fields below, then upload your image of choice.</p>
  <div>
    <img class="img-main" *ngIf="imageIsLoaded" [src]="imageUrl" alt="This is a meme" />
  </div>
  <form #myForm="ngForm">
    <div class="text-field-top">
      <label for="topText">Top text field:</label>
      <input id="topText" required [(ngModel)]="topText" name="topText"/>
    </div>
    <div class="text-field-bot">
      <label for="botText">Bottom text field:</label>
      <input id="botText" required [(ngModel)]="bottomText" name="botText"/>
    </div>
    <div class="page-button">
      <label for="file">Select your file here: </label>
      <input
        #fileInput
        type="file"
        id="file"
        [disabled]="!myForm.form.valid"
        (change)="handleFileInput($event.target.files)"
      />
    </div>
  </form>
</div>
